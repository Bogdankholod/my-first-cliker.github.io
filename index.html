<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
        }
        button, input {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .click-button { background-color: #007BFF; }
        .upgrade-button { background-color: #28a745; }
        .autoincome-button { background-color: #ff9800; }
        .promo-button { background-color: #6f42c1; }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clickButton" class="click-button">Натисни мене</button>
        <p>Кількість кліків: <span id="clickCount">0</span></p>
        <p>Ваші долари: <span id="dollars">0</span> $</p>
        
        <button id="upgradeButton" class="upgrade-button">Покращити (10$)</button>
        <p>Кількість доларів за клік: <span id="dollarsPerClick">1</span></p>
        <p>Покращення куплено: <span id="upgradeCount">0</span> / 10</p>

        <button id="autoIncomeButton" class="autoincome-button">Купити автодохід (3000$)</button>
        <p>Дохід в секунду: <span id="incomePerSecond">0</span> $</p>

        <input type="text" id="promoCodeInput" placeholder="Введіть промокод">
        <button id="applyPromoButton" class="promo-button">Активувати</button>
    </div>
    
    <script src="clicker.js"></script>
</body>
</html>
